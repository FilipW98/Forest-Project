<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Commercial - kontakt</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3231c159b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../dist/css/main.min.css">
</head>

<body>

    
<nav class="nav">
    <button class="nav__btn">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="nav__items">

        <div class="nav__links">
            <ul>
                <p><i class="fas fa-tree"></i>Forest</p>
              
                <a href="#home" id="first"><li>Home</li></a>
                <a href="#aboutus"><li> O nas</li></a>
                <a href="#offer"><li> Oferta</li></a>
                <li>Kontakt<a href="../page-contact.html"></a></li>
            </ul>
        </div>
    </div>
</nav>
    <section class="form" id="contact">

        <h2 class="form__heading"><i class="fa-solid fa-envelope"></i>Formularz kontaktowy</h2>

        <div class=" form__item form__name">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name">
        </div>

        <div class=" form__item form__mail">
            <label for="mail">Adres email:</label>
            <input type="text" id="mail">
        </div>

        <div class=" form__item form__number">
            <label for="number">Numer telefonu:</label>
            <input type="number" id="number">
        </div>

        <div class=" form__item form__text">
            <label for="text">Treść wiadomości:</label>
            <textarea id="text" cols="30" rows="8"></textarea>
        </div>


    </section>

    <div class="map"></div>
    <footer class="footer">

    <p class="footer__name"><i class="fas fa-tree"></i>Forest</p>


    <div class="footer__cards">
        <div class="footer__card">

            <p class="footer__heading">O nas</p>
            <p class="footer__text">Historia</p>
            <p class="footer__text">Parki</p>
            <p class="footer__text">Opinie</p>

        </div>

        <div class="footer__card">
            <p class="footer__heading">Nasza firma</p>
            <p class="footer__text">Praca</p>
            <p class="footer__text">Kadry</p>
            <p class="footer__text">Zarząd</p>
        </div>

        <div class="footer__card">
            <p class="footer__heading">Dokumenty</p>
            <p class="footer__text">Wnioski</p>
            <p class="footer__text">Rezerwacje</p>
        </div>

        
    </div>
    
    <hr>
 
        <p class="footer__company">&copy; 2022 Forest Group Company Ltd. </p>
    
</footer>
    <script src="../dist/js/script.min.js"></script>
</body>

</html>
